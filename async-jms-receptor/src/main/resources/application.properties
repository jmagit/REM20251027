spring.application.name=async-jms-receptor

server.port=${PORT:8045}

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
#spring.activemq.in-memory=false
#spring.jms.pub-sub-domain=true

info.app.name=${spring.application.name}
info.app.description=Ejemplo de receptor JMS con ActiveMQ
info.app.version=1.0.0
management.info.env.enabled=true

# OpenAPI 3.0
#springdoc.swagger-ui.path=/open-api
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
#springdoc.swagger-ui.docExpansion=none
springdoc.override-with-generic-response=false
#springdoc.show-actuator=true
springdoc.swagger-ui.use-root-path=true

eureka.client.serviceUrl.defaultZone=${DISCOVERY_URL:http://localhost:8761}/eureka/
#eureka.instance.leaseRenewalIntervalInSeconds=5
#eureka.instance.leaseExpirationDurationInSeconds=2
#eureka.client.healthcheck.enabled=true
#eureka.client.lease.duration=5


